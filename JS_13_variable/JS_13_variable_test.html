<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_變數,常數,串接方式練習</title>
</head>
<body>
    <script>
        // 計算bmi
        // bmi=體重/身高的平方
        // 取bmi為小數點第二位
        // 變數.toFixed()

        let weight=48;
        let height=1.58;
        let bmi=(weight/(height*height)).toFixed(2);
        console.log(bmi); // 使用toFixed(2)為字串
        console.log(`我的bmi為${bmi}`);




    </script>
</body>
</html>
