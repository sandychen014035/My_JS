<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_流程控制:迴圈</title>
</head>

<body>
    <script>
        // 迴圈指令
        // break 強迫中斷迴圈
        let a = 0
        while (a <= 5) {
            if (a == 4) {
                break;
            }
            console.log(a);
            a++;
        }
        // continue 強迫跳到迴圈開頭,進行下一輪
        let b = 0
        while (b <= 5) {
            if (b == 2) {
                b++; // 如果沒有加上,會永遠卡在b=2,無法執行下一輪\
                continue;
            }
            console.log(b);
            b++;
        }


    </script>
</body>

</html>
