<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_變數,常數,串接方式</title>
</head>
<body>
    <script>
        // 變數
        // let
        // 不可重複宣告,嚴謹
        // 變數值可以改變
        let x;
        x=100;
        console.log(x);
        x="嗨"
        console.log(x);

        // var
        // 可以重複宣告,不嚴謹
        var a=100;
        var a=200;
        console.log(a);

        // const
        // 不能夠更動的資料,為常數
        const y =3;
        // y=5;
        // console.log(y);  // 出現錯誤


        // 串接方式
        let price="100";
        // #1 傳統串接方式=> + + +
        console.log("價格:"+price+"元");
        // #2 字串"字面值"串接資料方式(頭尾加上反引號``)
        // 遇到變數或運算式要加上${變數或運算式}
        console.log(`價格:${price}元`)

        // 資料型態
        // 用typeof(變數)判別
        // string=>字串
        console.log(typeof(price));
        // 將字串轉數值Number
        price=Number(price);
        console.log(typeof(price));

        // 浮點數:帶有小數點的資料
        let num1=3.141596
        let num2=6;
        let num3=num1*num2
        console.log(num3);
        console.log(parseInt(num3)) ;// 不進位,無條件取整數
        console.log(num3.toFixed(2)); // 有進位,取到小數點第()位,是字串
        console.log(typeof(num3.toFixed(2))); // toFixed為字串
        console.log(Number(num3.toFixed(2))) // 將toFixed轉為數值
        console.log(typeof(Number(num3.toFixed(2)))); // 變成數值才可做運算


    </script>
</body>
</html>
