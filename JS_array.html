<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_陣列物件</title>
</head>
<body>
    <script>
        // 建立陣列物件
        let grades=[25,40];
        // 把陣列資料放進去,使用push
        grades.push(70);
        grades.push(50);
        grades.push(84);
        // 查看陣列
        console.log(grades);
        console.log(grades[0]);
        console.log(grades[3]);
        console.log(grades.length); // 查看長度

        // 利用for迴圈,逐一取得陣列中資料
        // 算總和
        // 設定一個總和變數
        let total=0; 
        for(let i=0;i<grades.length;i++){
            console.log(i); // 陣列編號
            console.log(grades[i]); // 陣列的資料
            total=total+grades[i]; // 分數總和
            console.log(total)
        }

        // 算平均
        // 設定一個平均變數
        let avg=total/grades.length;
        console.log(avg);

        // 算總和與平均
        // 設定一個總和變數


    </script>
</body>
</html>
