<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pig{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-image: url(./images/pigA.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <!-- 點擊時更換圖片 -->
    <!-- onmousedown => 滑鼠按下時觸發-->
    <!-- onmouseup => 滑鼠鬆開時觸發-->
    <div class="pig" onmousedown="chageA();" onmouseup="restoreA();"></div>
    <script>
        function chageA(){
            let pig=document.querySelector(".pig");
            pig.style.backgroundImage="url(./images/pigB.jpg)"
        };
        function restoreA(){
            let pig=document.querySelector(".pig");
            pig.style.backgroundImage="";
        };
    </script>
</body>
</html>
