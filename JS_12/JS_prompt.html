<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_prompt</title>
</head>
<body>
    <script>
        // window是強制視窗，沒有按"取消或確認"不會消失

        // prompt為輸入視窗
        let a =window.prompt("輸入您的名字");
        // alert為輸出視窗
        window.alert(`${a},早安`);
    </script>
</body>
</html>
