<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 取得選項按鈕 -->
    <form action="">
        您會的前端技能:
        <div>
            <input type="checkbox" name="suject" id="" value="HTML">HTML
            <input type="checkbox" name="suject" id="" value="CSS">CSS
            <input type="checkbox" name="suject" id="" value="JS">JS
            <input type="checkbox" name="suject" id="" value="JQ">JQ
            <input type="checkbox" name="suject" id="" value="RWD">RWD
            <input type="button" id="btn" value="這些我會">
        </div>
        <p id="yes">擅長技能:</p>
        <p id="no">加強技能:</p>
    </form>

    <script>
        // 抓取並宣告變數
        let yes = document.querySelector("#yes");
        let no = document.querySelector("#no");
        let btn = document.querySelector("#btn");
        let suject = document.getElementsByName("suject");

        // 監聽btn
        btn.addEventListener("click", function () {
            // 宣告陣列存放
            let yesarr = [];
            let noarr = [];
            // 逐一抓取suject
            for (let i = 0; i < suject.length; i++) {
                // 判斷是否被勾選 checked
                if (suject[i].checked) {
                    yesarr.push(suject[i].value);
                } else {
                    noarr.push(suject[i].value);
                }
            }
            // 清除之前的文本内容
            // 直接替換HTML不用此段
            yes.textContent = "擅長技能: ";
            no.textContent = "加強技能: ";

            // 將陣列加入
            // 下方是直接替換HTML的文字
            // yes.innerHTML=`擅長技能:${yesarr}`
            // no.innerHTML=`加強技能:${noarr}`
            yes.appendChild(document.createTextNode(yesarr));
            no.appendChild(document.createTextNode(noarr));

        })

    </script>
</body>

</html>
