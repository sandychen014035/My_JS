<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_巢狀迴圈</title>
</head>

<body>
    <script>
        // 1*1=01 1*2=02 1*3=03  1*4=04  1*5=05
        // 2*1=02 2*2=04 2*3=06  2*4=08  2*5=10
        // 3*1=03 3*2=06 3*3=09  3*4=12  3*5=15
        // 4*1=04 4*2=08 4*3=12  4*4=16  4*5=20

        // 先直在橫

        // #1
        for (let i = 1; i <= 4; i++) {
            for (let y = 1; y <= 5; y++) {
                if (i * y < 10) {
                    document.write(`${i}*${y}=0${i * y} `);
                } else { document.write(`${i}*${y}=${i * y} `); }
            }
            document.write("<br>")
        }
        document.write("<br>")
        
        // #2
        for (let i = 1; i <= 4; i++) {
            for (let y = 1; y <= 5; y++) {
                // 先顯示一樣的i*y
                document.write(`${i}*${y}=`);
                if (i * y < 10) {
                    document.write(`0${i * y} `);
                }
                else {
                    document.write(`${i * y} `);
                }
            }
            document.write("<br>")
        }
        document.write("<br>")
        
        // #3
        for (let i = 1; i <= 4; i++) {
            for (let y = 1; y <= 5; y++) {
                // 先顯示一樣的i*y
                document.write(`${i}*${y}=`);
                if (i * y < 10) {
                    document.write(`0`);
                }
                document.write(`${i * y} `);
                
            }
            document.write("<br>")
        }

        

    </script>
</body>

</html>
