<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_陣列</title>
</head>
<body>
    <script>
        document.write("arr1=[10,20,30,40,50]<br>");
        document.write("<hr>");
        let arr1=[10,20,30,40,50];
        document.write("用迴圈列出陣列的每一個值<br>");
        // 使用迴圈顯示arr1的所有值
        for(let i=0;i<arr1.length;i++){
            document.write(arr1[i]+"<br>");
        }
        document.write("<hr>");

        // 加總arr1的所有值
        // 設定總和變數
        let total=0;
        for(let i=0;i<arr1.length;i++){
            total=total+arr1[i];
        }
        document.write(`arr1的陣列總和${total}<br>`);
        document.write("<hr>");

        // 找出陣列的最大值跟最小值
        // 先設定最大值與最小值的變數都是arr[0]
        // 最小值:min 最大值:max
        let min=arr1[0];
        let max=arr1[0];

        // 用比大小,更改最大與最小值
        // 用迴圈抓出陣列每一個值
        for(let i=0;i<=arr1.length;i++){
            // 檢查大小
            if(arr1[i]<min){
                // 重新定義最小值
                min=arr1[i];
            }else if(arr1[i]>max){
                // 重新定義最大值
                max=arr1[i];
            }
        }
        document.write(`arr1的陣列最大值:${max}<br>`);
        document.write(`arr1的陣列最小值:${min}<br>`);
        document.write("<hr>");

        document.write("arr2=[80,70,50,60,40]<br>");
        let arr2=[80,70,50,60,40];
        // 將陣列裡的數值遞增排序.sort()
        arr2=arr2.sort((a, b) => a - b)
        document.write(`arr2陣列遞增排序:[${arr2}]<br>`);
        // 將陣列裡的數值反轉遞減.reverse();
        arr2=arr2.reverse();
        document.write(`arr2陣列遞減排序:[${arr2}]<br>`);



    </script>
</body>
</html>
