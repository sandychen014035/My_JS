<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_HTML DOM 網頁畫面操作</title>
    <style>
        .text {
            color: brown;
        }
    </style>
</head>

<body>
    <div>
        <span onclick="aboutDiv();">關於我</span>
        <span onclick="schoolDiv();">學經歷</span>
    </div>
    <hr/>
    <div>
        <!-- 使用同一個函式切換 -->
        <span onclick="menu('about');">關於我2</span>
        <span onclick="menu('school');">學經歷2</span>
    </div>
    <hr/>
    <div class='about'>大家好,我是姍姍</div>
    <div class='school' style="display: none;">在學程式中</div>

    <script>


        function aboutDiv() {
            // 先取得要操作的標籤
            let aboutDiv = document.querySelector(".about");
            let schoolDiv = document.querySelector(".school");
            // 在對標籤修改CSS
            aboutDiv.style = "display:flex";
            schoolDiv.style = "display:none";
        }

        function schoolDiv() {
            let aboutDiv = document.querySelector(".about");
            let schoolDiv = document.querySelector(".school");
            aboutDiv.style = "display:none";
            schoolDiv.style = "display:flex";
        }

        // 縮短寫法
        function menu(menudiv) {
            // 用menudiv來切換顯示
            // 取得.about的css
            // 如果是menudiv為about時, css中的display改成flex,否則為none
            document.querySelector('.about').style.display= menudiv === 'about' ? 'flex' : 'none';
            document.querySelector('.school').style.display = menudiv === "school" ? "flex" : "none";
        }
    </script>
</body>

</html>
