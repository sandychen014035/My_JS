<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_運算符號練習</title>
</head>
<body>
    <script>
        // 請使用者輸入兩個數字,得當乘法的結果
        // 要求使用者輸入:prompt(字串,字串);
        prompt("EX:請輸入一個數字","預設值");

        let x=prompt("輸入一個數字");
        let y=prompt("再輸入一個數字");
        let number=x*y;
        console.log(number);
    </script>
</body>
</html>
