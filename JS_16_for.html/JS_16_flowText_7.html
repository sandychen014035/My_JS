<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_for</title>
</head>

<body>
    <script>
        // 1-10的合計
        // for
        // 宣告1-10總和
        let total = 0;
        for (let i = 1; i <= 10; i++) {
            total = total + i;
        }
        document.write(`1~10的數字總和:${total}<br>`);
        
        // while
        let ii=1;
        let totalB=0;
        while(ii<=10){
            totalB=totalB+ii;
            ii++;
        }
        document.write(`1~10的數字總和:${totalB}<br>`)
    </script>
</body>

</html>
