<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_變數,常數</title>
</head>
<body>
    <script>
        // 變數
        // 宣告變數:let 變數名稱

        // let
        // 變數值可以改變
        let x;
        x=100;
        console.log(x);
        x="嗨"
        console.log(x);

        // const
        // 不能夠更動的資料,為常數
        const y =3;
        y=5;
        console.log(y);  // 出現錯誤
        
    </script>
</body>
</html>
