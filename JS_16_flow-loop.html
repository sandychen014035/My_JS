<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_流程控制:迴圈</title>
</head>

<body>
    <script>
        // 列出0-5數字

        // while 迴圈
        // while(條件){執行};
        let x = 0; // 數字從0開始
        while (x <= 5) {
            console.log(x);
            x++;
        }

        // 用for迴圈
        // for(起始值;執行條件;執行內容){};
        for (let y = 0; y <= 5; y++) {
            console.log(y);
        }

        // 計算1+2+3+...+10的結果
        let z=1; // 追蹤1+2+3
        let total=0  // 總和,一開始為0
        while (z<=10) {
            total=total+z
            z++;
        }
        console.log(total);
    </script>
</body>

</html>
