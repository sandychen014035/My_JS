<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_流程控制:物件基礎</title>
</head>

<body>
    <script>
        // Object 自首要大寫
        let man = new Object(); // 建立物件
        man.age = 18; // 物件.成員名稱=資料
        man.name = "曉諭";
        man.talk = function () {
            // 物件的方法中,使用this,代表物件本身
            console.log("Hello,我是", this.name, "年齡", this.age);
        };

        // 使用物件
        console.log(man);
        console.log(man.age > 20);
        man.talk();//呼叫物件的方法


        // 使用JSON建立物件
        let man1 = {
            age: 15,
            name: "姍姍",
            talk: function () {
                // 物件的方法中,使用this,代表物件本身
                console.log("Hello,我是", this.name, "年齡", this.age);
            },
        };
        console.log(man1);
    </script>
</body>

</html>
