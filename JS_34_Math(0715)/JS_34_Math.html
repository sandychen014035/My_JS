<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_取亂數</title>
</head>
<body>
    <script>
        // 取亂數(0~1之間的數)
        // Math=>數學
        // .random()=>亂數
        let r=Math.random();
        document.write(`亂數r:${r}<br>`);
        // 取亂數r小數點第二位
        // #1.toFixed()*字串 *四捨五入
        document.write(`亂數r小數點第二位:${r.toFixed(2)}<br>`);
        // 轉變成數值
        document.write(`亂數r小數點第二位:${Number(r.toFixed(2))}<br>`);
        // 取整數位=>parseInt() 資料型態為數值
        document.write(`亂數r的整數位:${parseInt(r.toFixed(2))}<br>`);
        document.write(`<hr>`)
        // #2.不用toFixed() 用乘法,無條件捨去
        // 先乘100,變成雙位數
        r=r*100;
        // 去除數值的小數點=>Math.floor();
        r=Math.floor(r);
        // 再除以100
        r=r/100;
        document.write(`亂數r小數點第二位:${r}<br>`);
        document.write(`<hr>`)

        // 取1-5之間的任一值
        let r2=Math.random();
        document.write(`亂數r2:${r2}<br>`);
        // 最大亂數0.999*5<5
        document.write(`亂數r2(0~4):${r2*5}<br>`); 
        // +1後,最大值為5.999999
        document.write(`亂數r2(1~4):${(r2*5)+1}<br>`); 
        // 刪除小數點後,最大值不超過5
        document.write(`亂數r2(1~5):${Math.floor((r2*5)+1)}<br>`);
        // 最終結果1-5亂數
        r2=Math.floor((r2*5)+1)
        document.write(`亂數r2(1~5):${r2}<br>`);
        document.write(`<hr>`)

        // 尋找亂數值是否在陣列中
        let arr=[1,3,5,10,100];
        document.write(`陣列:[ ${arr} ]<br>`);
        // #1:indexOf(item)=>尋找陣列中指定的元素,回傳第一次被找到的位置,-1代表找不到
        let resultR=arr.indexOf(r2);
        document.write(`亂數"${r2}"在陣列中的編列位子${resultR}<br>`)
        // #2:includes(item)=>尋找陣列中指定元素存不存在
        // 存在=>true   不存在=>false
        let resultR1=arr.includes(r2);
        document.write(`亂數"${r2}"在陣列中的是否存在${resultR1}<br>`)

        // 若沒有找到亂數值,加入陣列
        // 加入陣列push()
        if(resultR1==false){
            arr.push(r2)
        }
        document.write(`新陣列[ ${arr} ]<br>`)

        // .sort()遞增排列
        document.write(`新陣列遞增排列[ ${arr.sort((a, b) => a - b)} ]<br>`);
        // .reverse()陣列顛倒
        document.write(`新陣列遞減排列[ ${arr.reverse()} ]<br>`);




    </script>
</body>
</html>
