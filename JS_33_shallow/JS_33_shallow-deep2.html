<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_物件的拷貝/複製</title>
</head>

<body>

    <script>
        // 淺拷貝 Shallow Copy 的觀察測試
        let a=[1,2,{x:3,y:4}];
        let b={...a} // 進行淺拷貝
        // 證明第一層的資料會被真正的拷貝
        b[0]=10;
        console.log(a[0]); // 不會被影響,顯示1
        b[2].x=30;
        console.log(a[2].x) // 會被影響 顯示30
        
        // 深拷貝 Deep Copy 的觀察測試
        let aa=[1,2,{x:3,y:4}];
        let str=JSON.stringify(aa);
        let bb=JSON.parse(str);
         // 證明第二層的資料會被真正的拷貝
        b[2].x=30;
        console.log(aa[2].x);
    </script>
</body>

</html>
