<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #color{
        width:100px;
        height: 100px;
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <!-- 點選改變顏色 -->
    <div id="color"></div><br>
    <!-- 使用同一個函式,給予不同的值對照 -->
    <button onclick="change('1');">紅</button>
    <button onclick="change('2');">藍</button>
    <button onclick="change('3');">黑</button>
    <hr>
    <button onclick="red();">紅</button>
    <button onclick="blue();">藍</button>
    <button onclick="black();">黑</button>
    <!-- 使用不同函式 -->
    <script>
        let color=document.querySelector("#color");
        function change(num){
            switch(num){
                case "1":
                color.style.backgroundColor="red";
                break;
                case "2":
                color.style.backgroundColor="blue";
                break;
                case "3":
                color.style.backgroundColor="black";
                break;
                default:
                color.style.backgroundColor="";
            }
        }

        function red(){
            color.style.backgroundColor="red";
        }
        function blue(){
            color.style.backgroundColor="blue";
        }
        function black(){
            color.style.backgroundColor="black";
        }

    </script>
</body>
</html>
