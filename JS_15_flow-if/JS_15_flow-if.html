<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_流程控制:判斷式</title>
</head>

<body>
    <script>
        // if 判斷式的基本語法
        if (false) {
            console.log("Hello");
        }

        // 輸入一個提款數值,數值不可以超過十萬,超過則領不出來
        // if
        let money = prompt("輸入您要的提款金額?")
        if (money > 100000) {
            console.log("金額超過十萬,無法領出");
        } else if (money < 0) {
            console.log("金額不可為負數");
        }else if(money===null){ // 按了取消
            console.log("您按了取消");
        }else if(money== ""){ // 空值
            console.log("金額為空值");
        }else if(money!=Number){ 
            console.log("請輸入數值");
        }else{
            console.log("金額正確,請稍後");}

            
    </script>
</body>

</html>
